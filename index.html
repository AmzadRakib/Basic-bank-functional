<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To Functional <span class="text-amber-400 font-medium">Basic
                Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-400 p-8 rounded-lg text-white">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg text-white">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-field">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-cyan-400 p-8 text-white rounded-lg">
                    <h2 class="text-3xl mb-2">Please Deposit</h2>
                    <input id="deposit-field" class="block w-3/4 text-black px-3 py-2 rounded-lg" type="text" name=""
                        id="" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="mt-2 bg-amber-700 py-2 px-4 rounded-lg hover:bg-amber-500">Deposit</button>
                </div>
                <div class="bg-indigo-600 p-8 text-white rounded-lg">
                    <h2 class="text-3xl mb-2">Please Withdraw</h2>
                    <input id="withdraw-field" class="block w-3/4 text-black px-3 py-2 rounded-lg" type="text" name=""
                        placeholder="$ amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="mt-2 bg-amber-700 py-2 px-4 rounded-lg hover:bg-amber-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="JavaScript/utilities.js"></script>
    <script src="JavaScript/deposit.js"></script>
    <script src="JavaScript/withdraw.js"></script>
</body>

</html>
